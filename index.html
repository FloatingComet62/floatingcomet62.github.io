<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1980, initial-scale=1.0">
    <title>Aargh Rai</title>
    <style>
        ::-webkit-scrollbar {
            width: 10px;
            background-color: #202020;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #505050;
            border-radius: 1rem;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #909090;
        }

        body {
            overflow-x: hidden;
            background-color: #050505;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info {
            display: flex;
            width: 100vw;
            justify-content: space-evenly;
            align-items: center;
        }

        .time {
            opacity: 0.6;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2rem;
            gap: 0.5rem;
        }

        img {
            border-radius: 2rem;
            width: 256px;
        }

        .big_message {
            font-size: 5rem;
        }

        .message {
            width: 30rem;
            text-align: center;
        }

        .content {
            display: grid;
            grid-template-columns: auto auto;
            row-gap: 2rem;
            column-gap: 2rem;
        }
    </style>
</head>

<body>
    <div class="big_message">
        It all begins somewhere...
    </div>
    <div class="content">
        <div class="circle circle_html4">
            <img src="./assets/html4.svg" alt="HTML4">
            <div class="name">HTML4</div>
        </div>
        <label for="html4">
            <div class="message">
                I used to search for all sorts of tags to use in my school's lab
            </div>
            <div class="time">2019</div>
        </label>
        <div class="circle circle_html5">
            <img src="./assets/html5.svg" alt="HTML5">
            <div class="name">HTML5</div>
        </div>
        <label for="html5">
            <div class="message">
                Why did my school teach me something that is actually used?
            </div>
            <div class="time">Jul 2020</div>
        </label>
        <div class="circle circle_p5">
            <img src="./assets/p5.svg" alt="p5">
            <div class="name">p5.js</div>
        </div>
        <label for="p5">
            <div class="message">
                Learned javascript and game development at the same time with p5!
            </div>
            <div class="time">Jul 2020 - May 2021</div>
        </label>
        <div class="circle circle_matter">
            <img src="./assets/matter.svg" alt="matter">
            <div class="name">matter.js</div>
        </div>
        <label for="matter">
            <div class="message">
                Games with physics are nice!
            </div>
            <div class="time">Sep 2020 - May 2021</div>
        </label>
        <div class="circle circle_discord">
            <img src="./assets/discord.svg" alt="discord">
            <div class="name">discord.js</div>
        </div>
        <label for="discord">
            <div class="message">
                Making bots for the first time was magical, especially in a chat app
            </div>
            <div class="time">Jul 2021</div>
        </label>
        <div class="circle circle_minecraft">
            <img src="./assets/minecraft.svg" alt="minecraft">
            <div class="name">Mods w/ Fabric</div>
        </div>
        <label for="minecraft">
            <div class="message">
                Learned Java while modding minecraft
            </div>
            <div class="time">Dec 2021 - Jan 2022</div>
        </label>
        <div class="circle circle_typescript">
            <img src="./assets/typescript.svg" alt="typescript">
            <div class="name">Typescript</div>
        </div>
        <label for="typescript">
            <div class="message">
                I am now addicted to types. This is definately more addictive than cocaine
            </div>
            <div class="time">Jan 2022</div>
        </label>
        <div class="circle circle_pygame">
            <img src="./assets/pygame.svg" alt="pygame">
            <div class="name">Pygame</div>
        </div>
        <label for="pygame">
            <div class="message">
                So you can make games with python!
            </div>
            <div class="time">Feb 2022</div>
        </label>
        <div class="circle circle_flask">
            <img src="./assets/flask.svg" alt="flask">
            <div class="name">Flask</div>
        </div>
        <label for="flask">
            <div class="message">
                Python is primarily a backend language. Gotta use an axe for a tree
            </div>
            <div class="time">Feb 2022</div>
        </label>
        <div class="circle circle_react">
            <img src="./assets/react.svg" alt="react">
            <div class="name">React</div>
        </div>
        <label for="react">
            <div class="message">
                Hey ma! Dynamic webpages are awesome!
            </div>
            <div class="time">Feb 2022</div>
        </label>
        <div class="circle circle_rust">
            <img src="./assets/rust.svg" alt="rust">
            <div class="name">Rust</div>
        </div>
        <label for="rust">
            <div class="message">
                I KNOW WHEN MY CODE CAN FAIL. That feeling is unmatched
            </div>
            <div class="time">Apr 2022</div>
        </label>
        <div class="circle circle_csharp">
            <img src="./assets/csharp.svg" alt="csharp">
            <div class="name">C#</div>
        </div>
        <label for="csharp">
            <div class="message">
                I smell JAAAAAVAAAAA. But more consistent as a language. I don't even need to check if a feature exists
                in this language, because it already does
            </div>
            <div class="time">Jul 2022</div>
        </label>
        <div class="circle circle_opengl">
            <img src="./assets/opengl.svg" alt="opengl">
            <div class="name">OpenGL</div>
        </div>
        <label for="opengl">
            <div class="message">
                Shaders are so powerful, and hard. I thought being good at plotting graphs would help, it doesn't
            </div>
            <div class="time">Aug 2022</div>
        </label>
        <div class="circle circle_reactnative">
            <img src="./assets/reactnative.svg" alt="reactnative">
            <div class="name">reactnative</div>
        </div>
        <label for="reactnative">
            <div class="message">
                React on mobile sounds like a quicktap approach. Holy shit the number of warning kill me
            </div>
            <div class="time">Oct 2022</div>
        </label>
        <div class="circle circle_cometos">
            <img src="./assets/cometos.svg" alt="cometos">
            <div class="name">CometOS</div>
        </div>
        <label for="cometos">
            <div class="message">
                Made an OS to learn how to make an OS, and how to write rust properly. I do not recommand running this.
                It's terrible
            </div>
            <div class="time">Oct 2022</div>
        </label>
        <div class="circle circle_comrade">
            <img src="./assets/comrade.svg" alt="comrade">
            <div class="name">Comrade</div>
        </div>
        <label for="comrade">
            <div class="message">
                Lexers, Parsers, Abstract Syntax Trees. My favourite project as of 2024, learned sooo much
            </div>
            <div class="time">Feb 2023</div>
        </label>
        <div class="circle circle_pandas">
            <img src="./assets/pandas.svg" alt="pandas">
            <div class="name">Pandas</div>
        </div>
        <label for="pandas">
            <div class="message">
                Powerful data science stuff.
            </div>
            <div class="time">Mar 2023</div>
        </label>
        <div class="circle circle_numpy">
            <img src="./assets/numpy.svg" alt="numpy">
            <div class="name">Numpy</div>
        </div>
        <label for="numpy">
            <div class="message">
                Powerful data science stuff.
            </div>
            <div class="time">Mar 2023</div>
        </label>
        <div class="circle circle_cpp">
            <img src="./assets/cpp.svg" alt="cpp">
            <div class="name">C++</div>
        </div>
        <label for="cpp">
            <div class="message">
                Learned it the right way. The project setup is like 80% of the work
            </div>
            <div class="time">Mar 2023</div>
        </label>
        <div class="circle circle_c">
            <img src="./assets/c.svg" alt="c">
            <div class="name">C</div>
        </div>
        <label for="c">
            <div class="message">
                Learned it the right way. Sometimes I wish everything was written in C, it feels so simple and powerful.
                It's like monkhood of programming
            </div>
            <div class="time">Jun 2023</div>
        </label>
        <div class="circle circle_etherSpace">
            <img src="./assets/etherSpace.svg" alt="etherSpace">
            <div class="name">etherSpace</div>
        </div>
        <label for="etherSpace">
            <div class="message">
                A terrible physics engine. That's it
            </div>
            <div class="time">Oct 2023</div>
        </label>
        <div class="circle circle_remotion">
            <img src="./assets/remotion.svg" alt="remotion">
            <div class="name">Remotion</div>
        </div>
        <label for="remotion">
            <div class="message">
                I hate video editing, so I will code them instead!
            </div>
            <div class="time">Mar 2024</div>
        </label>
        <div class="circle circle_raylib">
            <img src="./assets/raylib.svg" alt="raylib">
            <div class="name">Raylib</div>
        </div>
        <label for="raylib">
            <div class="message">
                I went from making games in javascript, to python and now in zig + C. The amount of bloat is decreasing
                as time goes on
            </div>
            <div class="time">Jul 2024</div>
        </label>
        <div class="circle circle_zig">
            <img src="./assets/zig.svg" alt="zig">
            <div class="name">Zig</div>
        </div>
        <label for="zig">
            <div class="message">
                It's like rust, but C. LOVE IT
            </div>
            <div class="time">Jul 2024</div>
        </label>
        <div class="circle circle_nixos">
            <img src="./assets/nixos.svg" alt="nixos">
            <div class="name">Dual booted NixOS</div>
        </div>
        <label for="nixos">
            <div class="message">
                Hard to get used to, but definately the safer unix apporach
            </div>
            <div class="time">Aug 2024</div>
        </label>
        <div class="circle circle_shadowtalk">
            <img src="./assets/shadowtalk.svg" alt="shadowtalk">
            <div class="name">ShadowTalk</div>
        </div>
        <label for="shadowtalk">
            <div class="message">
                First time doing end to end encryption!
            </div>
            <div class="time">Sep 2024</div>
        </label>
    </div>
    <div class="message">
        Oh I did learn unity at one point but fuck them now
    </div>
</body>

</html>
