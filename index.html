<!DOCTYPE html>

    <style>

      body {

      a {

      <!-- Main styles -->
      <style>
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background: linear-gradient(
            180deg,
            #520a54 0%,
            #0b080b 17.19%,
            #0b080b 83.33%,
            #520a54 100%
          );
        }
        .name {
          font-size: 15vw;
          font-weight: bolder;
        }
        .job {
          font-size: 1rem;
          font-style: italic;
        }
      </style>
      <!-- Project styles -->
      <style>
        .prjs {
          margin-top: 5rem;
          display: flex;
          flex-direction: column;
          gap: 2rem;
          width: 90%;
        }
        .prj {
          height: 10rem;
          border-radius: 1rem;
          background-color: #1c1c1c;

          display: flex;
          flex-direction: row;
          align-items: center;
          transition: all ease-in-out 200ms;
        }
        .prj:hover {
          filter: drop-shadow(10px 10px 4px rgba(255, 255, 255, 0.25));
        }
        .prj_head {
          display: flex;
          align-items: center;
          width: 40%;
          gap: 5rem;
          margin-right: 2rem;
        }
        .prj_img {
          margin-left: 4rem;
        }
        .prj_name {
          font-weight: bold;
        }
        /* .prj_desc {} */
        .prj_git {
          margin-left: auto;
          margin-right: 4rem;
        }
        .prj_git_img {
          width: 2.5rem;
        }
        @media only screen and (max-width: 860px) {
          .prj {
            height: 20rem;
            flex-direction: column;
            justify-content: space-between;
          }
          .prj_img {
            margin-left: 0;
          }
          .prj_head {
            margin-right: 0;
          }
          .prj_head {
            margin-top: 1rem;
            gap: 1rem;
            flex-direction: column;
          }
          .prj_git {
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1rem;
          }
        }
      </style>
      <!-- Langs styles -->
      <style>
        .langs {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin-top: 5rem;
          margin-bottom: 5rem;
        }
        .title {
          font-weight: bolder;
          font-size: 7vw;
        }
        .langs_list {
          display: flex;
          justify-content: center;
          width: 50%;
          flex-wrap: wrap;
          gap: 2rem;
        }
        .lang {
          font-size: 3vw;
        }
      </style>
      <!-- Socials styles -->
      <style>
        .socials {
          display: flex;
          margin-top: 5rem;
          margin-bottom: 5rem;
          gap: 6rem;
        }
        .social > img {
          height: 3rem;
        }
        .social {
          filter: drop-shadow(10px 10px 4px rgba(19, 19, 19, 0.5));
          transition: all ease-in-out 200ms;
        }
        .social:hover {
          filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.5));
        }
      </style>
